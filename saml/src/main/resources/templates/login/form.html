<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Call Security Management - Login</title>

<link th:href="@{/css/main.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" type="text/css" />

<style type="text/css">
body {
	background-color: #f9f9f9;
}
</style>
</head>
<body>
	<div class="box-login col-md-3 center-block">
		<form class="simple-margin" method="post" action="/">
			<input class="form-control lead simple-margin" placeholder="Username"
				type="text" name="username" /> 
			<input class="form-control lead simple-margin" placeholder="Password"
				type="password" name="password" />

			<button class="btn btn-primary col-md-12 simple-margin" 
				type="submit">Go</button>
		</form>
	</div>
</body>
</html>
